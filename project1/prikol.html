<style>
    .video-link:after {
        width: 0;
        height: 0;
        border: 16px solid transparent;
        border-left: 20px solid #fff;
        margin-top: -18px;
        margin-left: -7px;
    }
    .video-link:after, .video-link:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
    }
    .video-link:before {
        margin-top: -34px;
        margin-left: -34px;
        width: 60px;
        height: 60px;
        border: 3px solid #fff;
        border-radius: 50%;
        box-shadow: 0 0 4px rgb(0 0 0 / 18%);
        background: rgba(0, 0, 0, 0.42);
    }
    .video-link {
        position: relative;
        float: left;
    }
    </style>
    <body>
    
    <h1>Play button with pseudo elements</h1>
    <a href="#" class="video-link">
      <img src="https://i1.ytimg.com/vi/0O2aH4XLbto/0.jpg" alt="" width="320" />
    </a>
    
    </body>
